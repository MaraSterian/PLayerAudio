<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/7e3279168b.js" crossorigin="anonymous"></script>
  <title>Player Audio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="playlist.js"></script>
  <script src="https://unpkg.com/wavesurfer.js@5.2.0/dist/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/5.2.0/plugin/wavesurfer.regions.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.0-beta02/plugin/wavesurfer.playlist.js"></script>

  </head>
<body>
<main class="container">
  <h1>Player Audio</h1>
  <div class="audio-player">
    <button id="skipPrevious" type="button" title="Skip Previous">
      <i class="fas fa-step-backward"></i>
    </button>
    <button id="fastRewind" type="button" title="10 seconds rewind">
      <i class="fas fa-rotate-left fa"></i>
    </button>
    <button id="playButton" type="button" title="Play, Pause or Resume">
      <i class="fas fa-play fa"></i>
    </button>
    <button id="stop" type="button" title="Stop">
      <i class="fas fa-stop fa"></i>
    </button>
    <button id="fastForward" type="button" title="10 seconds forward">
      <i class="fas fa-rotate-right fa"></i>
    </button>
    <button id="skipNext" type="button" title="Skip Next">
      <i class="fas fa-step-forward"></i>
    </button>
    <div class="player-body">
      <p class="title">Who Will You Love - Dead Heart Bloom</p>
      <div id="waveform" class="waveform"></div>
      <div id="timeline" class="timeline"></div>
      <div class="controls">
        <div class="volume">
          <i id="volumeIcon" class="fas fa-volume-up fa"></i>
          <input id="volumeSlider" class="volume-slider" type="range" name="volume-slider" min="0" max="100" value="50"/>
        </div>
        <div class="playbackRate">
          <label>Playback rate: </label>
          <input id="pbrSlider" class="pbr-slider" type="range" name="pbr-slider" min="0" max="3" step="0.01" value="1"/>
          <span class="pbr-value">1.0x</span>
        </div>
        <div class="timecode">
          <span id="currentTime">00:00:00</span>
          <span>/</span>
          <span id="totalDuration">00:00:00</span>
        </div>
      </div>
    </div>
  </div>
  <button class="loadM3U">
    Load Playlist
  </button>
  <div id="playlistBox" class="playlistBox">
    <ul class="playlistbox">
      <li>Petula Clark - Down Town</li>
      <li>Petula Clark - The Cat in the Window</li>
      <li>Muse - Uprising</li>
      <li>Dead Heart Bloom - Who Will You Love</li>
    </ul>
  </div>
  <div class="fileInput">
      <input type="file" id="fileinput"/>
  </div>


  <!--input type="file" name="file" /-->

      <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
      <label class="button" for="fileElem">Select some files</label>
    </form>
  </div-->
</main>

</body>
</html>
